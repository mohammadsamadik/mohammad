<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Panel</title>
    <link rel="stylesheet" href="./css/panel.css">
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="panel" class="panel">
        <div id="right">
            <section class="menu">
                <div class="user-info">
                    <div class="img-name">
                        <img src="./image/profile.jpg" alt="">
                        <span class="name">محمد صمدی</span>
                        <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
                    </div>
                    <div class="details">
                        <div class="details-item">
                          <span>سطح دسترسی :</span>  
                          <span> ادمین</span>  
                        </div>
                        <div class="details-item">
                          <span>وضعیت :</span>  
                          <span> آنلاین</span>  
                        </div>
                    </div>
                </div>
                <div class="menu-btns">
                    <a href="" class="item">
                        <i class="fa-solid fa-box-open"></i>
                        <span>محصولات</span>
                    </a>
                    <a href="" class="item">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <span>سفارش ها</span>
                    </a>
                    <a href="" class="item item-active ">
                        <i class="fa-solid fa-chart-column"></i>
                        <span>گزارش ها</span>
                    </a>
                    <a href="" class="item">
                        <i class="fa-solid fa-headset"></i>
                        <span>پشتیبانی</span>
                    </a>
                    <a href="" class="item">
                        <i class="fa-solid fa-users"></i>
                        <span>کاربر ها</span>
                    </a>
                </div>
            </section>
        </div>
        <div id="left">
            <section class="main-box">
                <header>
                    <nav>
                        <div class="right">
                            <i onclick="togglePanel()" class="fa-solid fa-bars"></i>
                            <div class="search">
                                <input type="text">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        <div class="left">
                            <a href=""><i class="fa-regular fa-bell"></i></a>
                            <a href=""><i class="fa-solid fa-gear"></i></a>
                            <a href=""><i class="fa-solid fa-power-off"></i></a>
                        </div>
                    </nav>
                    <div class="header-message">
                        <h3>آخرین بازدید 2 روز پیش</h3>
                        <a href="" class="lang-btn">فارسی</a>
                    </div>
                </header>
                <div class="holder">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="mini-card-report">
                                <div class="right">
                                    <i class="fa-solid fa-clipboard-list"></i>
                                </div>
                                <div class="left">
                                    <span>تکمیل انبار</span>
                                    <span>400</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-report">
                                <div class="right">
                                    <i class="fa-solid fa-box"></i> 
                                </div>     
                                <div class="left">
                                    <span>محصولات</span>
                                    <span>400</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-report">
                                <div class="right">
                                    <i class="fa-solid fa-truck"></i>
                                </div>      
                                <div class="left">
                                    <span>تحویل پست</span>
                                    <span>50</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-report">
                                <div class="right">
                                    <i class="fa-solid fa-dollar-sign"></i>
                                </div>  
                                <div class="left">
                                    <span>تصویه</span>
                                    <span>5000000</span>
                                </div>
                            </div>
                        </div>
                    </div>    
                    <div class="revenue-box">
                        <div class="head">
                            <div class="right">
                                درآمد
                            </div>
                            <div class="left">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                                <i class="fa-solid fa-gear"></i>
                            </div>
                        </div>
                        <div class="content">
                            <canvas id="myChart" width="300" height="150"> </canvas>
                        </div>
                </div>
            </section>    
        </div>    
    </div>        
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
    <script src="./js/panel.js"></script>
</body>
</html>
